<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
    
<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .grid-image {
        padding: 10px;
        border-radius: 10px;
        background: red;
        border: 10px solid black;
        text-align: center;
        display: inline-block;
    }

    .filter1 {
        filter: blur(2px);
    }

    .filter2 {
        filter: brightness(1.3);
    }

    .filter3 {
        filter: contrast(80%);
    }

    .filter4 {
        filter: grayscale(100%);
    }
</style>

<body>
    <div class="grid">
        <div class="grid-image">
            <img src="images/char.jpg" class="filter1" height="360" width="480">
            <figcaption><h1>Bird1</h1></figcaption>
            Bird1
        </div>
        <div class="grid-image">
            <img src="images/amuro.jpg" class="filter2" height="360" width="480">
            <figcaption><h1>Bird2</h1></figcaption>
            Bird2
        </div>
        <div class="grid-image">
            <img src="images/suletta.jpg" class="filter3" height="360" width="480">
            <figcaption><h1>Bird3</h1></figcaption>
            Bird3
        </div>
        <div class="grid-image">
            <img src="images/mio.jpg" class="filter4" height="360" width="480">
            <figcaption><h1>Bird4</h1></figcaption>
            Bird4
        </div>   
    </div>

</body>
</html>
